<meta charset="UTF-8">
<script>
    /*Elabore um programa que calcule e apresente quanto deve ser pago por
um produto considerando a leitura do preço de etiqueta e o código da
condição de pagamento . Utilize para os cálculos a tabela de condições de
pagamento a seguir:
1 - À vista em dinheiro ou em pix, com 10% de desconto

2 - À vista com cartão de crédito, com 5% de desconto

3 - Em 2 vezes, preço normal de etiqueta sem juros

4 - Em 3 vezes, preço de etiqueta com 10% de acréscimo*/

//Início
const precoEtiqueta = Number(prompt(`Informe o preço de etiqueta do produto que você deseja comprar:`).replace(",", "."));
var formaPagamento = Number(prompt(`Informe qual é a forma de pagamento:

À vista em dinheiro ou em pix (DIGITE "1").
À vista com cartão de crédito (DIGITE "2").
Em 2 vezes (DIGITE "3").
Em 3 vezes (DIGITE "4").`));

//Meio
const desconto10 = precoEtiqueta-((10/100)*precoEtiqueta);
//Poderia ser preco * 0,9
const desconto5 = precoEtiqueta-((5/100)*precoEtiqueta);
const duasVezes = precoEtiqueta;
const tresVezes = precoEtiqueta+((10/100)*precoEtiqueta);

while (isNaN(formaPagamento)){
    alert(`Informe um número válido!!`);
    formaPagamento = prompt(`Informe qual é a forma de pagamento:

À vista em dinheiro ou em pix (DIGITE "1").
À vista com cartão de crédito (DIGITE "2").
Em 2 vezes (DIGITE "3").
Em 3 vezes (DIGITE "4").`);
}
var formaPagaCorreto = parseInt(formaPagamento);


switch (formaPagaCorreto){
    case 1:
        document.write(`Você deverá pagar R$${desconto10.toFixed(2).replace(".", ",")}.`);
        break;
    case 2:
        document.write(`Você deverá pagar R$${desconto5.toFixed(2).replace(".", ",")}.`);
        break;
    case 3:
        document.write(`Você deverá pagar R$${duasVezes.toFixed(2).replace(".", ",")}.`);
        break;
    case 4:
        document.write(`Você deverá pagar R$${tresVezes.toFixed(2).replace(".", ",")}.`);
        break;
    default:
        alert(`Informe um número válido!`);
}

//Poderia diminuir esse código


//Fim


</script>
