<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numInteiro = Number(prompt(`Informe um número inteiro:`));
    
    //PROCESSAMENTO
    switch(numInteiro%2){
        case 0:
            alert(`par`);
            break;
        default:
            alert(`impar`);
            break;
    }

    
    //SAÍDA

</script>
