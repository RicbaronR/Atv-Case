<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Informe em qual hemisfério você está atualmente: Sul(S) ou Norte(N).`).toUpperCase().trim();
    const mes = prompt(`Informe em que mês você está:`).toUpperCase().trim()
    
    //PROCESSAMENTO
    if(hemisferio == "SUL" || hemisferio == "S"){
        switch(mes){
            case "JANEIRO":
            case "FEVEREIRO":
            case "MARÇO":
                estacao = `Verão`;
                break;
            case "ABRIL":
            case "MAIO":
            case "JUNHO":
                estacao = `Outono`;
                break;
            case "JULHO":
            case "AGOSTO":
            case "SETEMBRO":
                estacao = `Inverno`;
                break;
            case "OUTUBRO":
            case "NOVEMBRO":
            case "DEZEMBRO":
                estacao = `Primavera`;
                break
            default:
                alert(`Informe um mês válido!`);
                break;
        }

    }else if(hemisferio == "NORTE" || hemisferio == "N"){
            switch(mes){
                case "JANEIRO":
                case "FEVEREIRO":
                case "MARÇO":
                    estacao = `Inverno`;
                    break;
                case "ABRIL":
                case "MAIO":
                case "JUNHO":
                    estacao = `Primavera`;
                    break;
                case "JULHO":
                case "AGOSTO":
                case "SETEMBRO":
                    estacao = `Verão`;
                    break;
                case "OUTUBRO":
                case "NOVEMBRO":
                case "DEZEMBRO":
                    estacao = `Outono`;
                    break
                default:
                    alert(`Informe um mês válido!`);
                    break;
    }}else{
        alert(`Informe um hemisfério válido!`);
    }
    document.write(`Você está na estação: ${estacao}.`);


    //SAÍDA

</script>
