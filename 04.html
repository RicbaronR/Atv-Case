<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    alert(`Caracteres: a    b   c
                    d   e   f   g
                    h   i   j   k
                    l   m   n   o
                    p   q   r   s
                    t   u   v   w
                    x   y   z.`);
    const vogal = prompt(`Informe um caractere (letra):`).toUpperCase().trim();
    
    // PROCESSAMENTO
    let simOuNaoVogal;
    switch(vogal){
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            simOuNaoVogal = `O caractere informado é uma vogal.`;
        break;
        default:
            simOuNaoVogal = `O caractere informado não é uma vogal.`;
        break;
    }
    document.write(simOuNaoVogal);
    
    // SAÍDA

</script>
